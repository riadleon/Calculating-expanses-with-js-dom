<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSG TEAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <!-- Jumbotron -->
    <div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/003.webp');">
        <h1 class="mb-3 h2">PSG TEAM'S EXPANSES</h1>


    </div>
    <!-- Jumbotron -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 d-flex">
                <div class="card" style="width: 18rem;">
                    <img src="img/messi_sinaliza_positivo_e_se_aproxima_de_acerto_com_novo_clube_para_2023.jpg_242310155.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center"> <span id="messi-txt"> Lionel Messi</span></h5>

                        <button id="messi-btn" class="btn btn-primary" type="submit">Select</button>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="img/kylian-mbappe-psg-france-3-april-2022.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center"><span id="bappe-txt"> Kylian Mbappe</span></h5>

                        <button id="bappe-btn" class="btn btn-primary" type="submit">Select</button>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="img/ney.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center"> <span id="ney-txt">Neymar Jr</span></h5>

                        <button id="ney-btn" class="btn btn-primary" type="submit">Select</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-white">
                <h5 class="text-center text-white">best five</h5>

                <ol>
                    <li id="li-one"></li>
                    <li id="li-two"></li>
                    <li id="li-three"></li>
                    <li id="li-four"></li>
                    <li id="li-five"></li>
                </ol>
                <button type="submit"></button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-8 d-flex">
                <div class="card" style="width: 18rem;">
                    <img src="img/paredes.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center"><span id="paredes-txt"> Lio Paredes</span></h5>

                        <button id="paredes-btn" class="btn btn-primary" type="submit">Select</button>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="img/renato.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center"><span id="renato-txt">Renato sanchez</span></h5>

                        <button id="renato-btn" class="btn btn-primary" type="submit">Select</button>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="img/don.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center"><span id="dona-txt">GIGI DONA</span></h5>

                        <button id="dona-btn" class="btn btn-primary" type="submit">Select</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-white">
                <h5 class="text-center text-white">Budget</h5>

                <div>
                    <label>Per Player </label>
                    <input id="per-player-field" type="text" name="player"><br>
                </div>
                <br>
                <button id="btn-per-player" class="btn btn-primary btn-lg btn-block" type="submit"> Calculate</button>

                <div>
                    <label>Player Expanses : $<span id="expanse-field">0</span> </label>
                    <br>
                    <label>Manager </label>
                    <input id="manager-field" type="text" name="Manager"><br>
                    <br>
                    <label>Coach </label>
                    <input id="coach-field" type="text" name="Coach"><br>
                    <br><br>
                    <button id="btn-total-calc" class="btn btn-primary btn-lg btn-block" type="submit">
                        Calculate</button>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-md-10">
                        Total
                    </div>
                    <div class="col-md-2">
                        $<span id="total-amount">00</span></div>
                </div>

            </div>
        </div>
        <div class="row text-white text-center">
            <div class="col-md-12">
                Thank you
            </div>
        </div>
    </div>


    <script src="js/card.js"></script>
    <script src="js/budget.js"></script>
</body>

</html>
